<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home route</title>

    <link rel="stylesheet" href="<%= assetsMap.home.css %>">
</head>
<body>

    <div class="wrapper">
        <section class="section">
            <div class="hero-container">
                <div class="hero-content">
                    <h1>迈向更光明未来的小步骤</h1>
                    <h2>前受組的錢轉高聲驚麼了人小表. 以了老，們輕行們法要只言黃用場 而她城建</h2>
                </div>

                <div class="full-height-hero">
                    <figure>
                        <img src="/images/home/PGE-landing.png" alt="">
                    </figure>
                </div>
            </div>

            <div class="full-height-placeholder hero-dummy"></div>

            <div class="sticky-container stickyContainer">

                <div class="cloud-container">
                    <figure class="cloud-left pge-cloud-img">
                        <img src="/images/home/PGE-cloud-left.png" alt="">
                    </figure>
                    <figure class="cloud-right pge-cloud-img">
                        <img src="/images/home/PGE-cloud-right.png" alt="">
                    </figure>
                </div>

                <div class="logo-container center-container">
                    <figure class="pge-logo-img">
                        <img src="/images/home/PGE-logo.png" alt="">
                    </figure>
                </div>

                <div class="taiwan-container center-container">
                    <div class="taiwan-country">
                        <figure class="pge-taiwan-img">
                            <img src="/images/home/PGE-taiwan-empty.png" alt="">
                        </figure>
                        <figure class="pge-animals" id="pge-animal1">
                            <img src="/images/home/PGE-animal-1.png" alt="">
                        </figure>
                        <figure class="pge-animals" id="pge-animal2">
                            <img src="/images/home/PGE-animal-2.png" alt="">
                        </figure>
                        <figure class="pge-animals" id="pge-animal3">
                            <img src="/images/home/PGE-animal-3.png" alt="">
                        </figure>
                        <figure class="pge-animals" id="pge-animal4">
                            <img src="/images/home/PGE-animal-4.png" alt="">
                        </figure>
                        <figure class="pge-animals" id="pge-animal5">
                            <img src="/images/home/PGE-animal-5.png" alt="">
                        </figure>
                        <figure class="pge-animals" id="pge-animal6">
                            <img src="/images/home/PGE-animal-6.png" alt="">
                        </figure>
                        <figure class="pge-animals" id="pge-animal7">
                            <img src="/images/home/PGE-animal-7.png" alt="">
                        </figure>
                        <figure class="pge-animals" id="pge-animal7">
                            <img src="/images/home/PGE-animal-8.png" alt="">
                        </figure>

                        <figure class="pge-powerplants" id="pge-power1">
                            <img src="/images/home/PGE-powerplant.svg" alt="">
                        </figure>
                        <figure class="pge-powerplants" id="pge-power2">
                            <img src="/images/home/PGE-powerplant.svg" alt="">
                        </figure>
                        <figure class="pge-powerplants" id="pge-power3">
                            <img src="/images/home/PGE-powerplant.svg" alt="">
                        </figure>
                        <figure class="pge-powerplants" id="pge-power4">
                            <img src="/images/home/PGE-powerplant.svg" alt="">
                        </figure>
                        <figure class="pge-powerplants" id="pge-power5">
                            <img src="/images/home/PGE-powerplant.svg" alt="">
                        </figure>
                    </div>

                    <div class="ocean-container">
                        <figure class="pge-ship-img-l1 pge-ship">
                            <img src="/images/home/PGE-ship-left.svg" alt="">
                        </figure>
                    </div>
                </div>

            </div>

            <div class="scrollarea">
                <div class="taiwan-intro-scene"></div>

                <div class="taiwan-zoom-scene"></div>

                <div class="ocean-intro-scene"></div>

                <div class="pollution-scene"></div>

                <div class="debugscroll"></div>
            </div>
        </section>
    </div>

    <script src="<%= assetsMap.home.js %>"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/png" href=""/>

    <meta property="og:locale" content="zh_TW">
    <meta property="og:type" content="website">
    <meta property="og:title" content="PGE | 太平洋綠能">

    <meta property="og:image:width" content="1200">

    <link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicon-16x16.png">
    <link rel="manifest" href="/images/icons/site.webmanifest">

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css">

</head>
<body>

    <div class="wrapper">
        <div class="backtop-wrapper chevron-container">
            <div class="chevron"></div>
        </div>

        <header class="section-header aspect-500">
            <nav class="main-navigation">
                <div class="navigation-logo-wrapper">
                    <a href="/">
                        <figure class="heading-logo-image">
                            <img src="/images/pge-logo-horizontal.svg" alt="">
                        </figure>
                    </a>
                </div>

                <div class="navigation-list-wrapper">
                    <ul>
                        <li>
                            <a class="navLink" data-hover-text="Why太陽能?" href="/about"><span>Why太陽能?</span></a>
                        </li>
                        <li class="current">
                            <a class="navLink" data-hover-text="工程實績" href="/projects"><span>工程實績</span></a>
                        </li>
                        <li>
                            <a class="navLink" data-hover-text="常見問題" href="/faq"><span>常見問題</span></a>
                        </li>
                        <li>
                            <a class="navLink" data-hover-text="聯繫我們" href="/contact"><span>聯繫我們</span></a>
                        </li>
                    </ul>
                </div>

                <button class="hamburger hamburger--elastic">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </nav>

            <div class="hero-content">
                <h1 class="underline">工程實績</h1>

                <h2>總建置容量：<span id="total-kw">555</span>kW</h2>
            </div>

            <div class="aspect-hero">
                <div class="taiwan-container">
                    <figure class="projects-hero">
                        <img src="/images/PGE-taiwan-empty.png" alt="">
                    </figure>

                    <figure class="projects-pins" id="kaohsiung-pin">
                        <img src="/images/projects/projects-pin.png" alt="">
                    </figure>

                    <figure class="projects-pins" id="taoyuan-pin">
                        <img src="/images/projects/projects-pin.png" alt="">
                    </figure>
                </div>
            </div>
        </header>

        <section class="section projects-section-one">
            <div class="section-content">

                <div class="projects-accordion">

                    <div class="project-container" id="kaohsiung">
                        <input type="checkbox" name="project-accordion" id="project-1">
                        <label class="project-tab" for="project-1" id="project-tab-1">
                            <span class="project-name">高雄</span>
                        </label>

                        <div class="project-details" id="project-details-one">
                            <div class="project-content project-header">
                                <h2 class="project-number">1</h2>
                                <span class="project-title">
                                    <span class="inner-header">建置容量：243.085kW</span>
                                    <span class="inner-header">案場位置：高雄、岡山</span>
                                </span>
                            </div>
                            <div class="project-content project-carousel" id="project-carousel-one">
                                <figure class="project-img">
                                    <img src="/images/projects/project-1-2.png" alt="">
                                </figure>
                                <figure class="project-img">
                                    <img src="/images/projects/project-1-3.png" alt="">
                                </figure>
                                <figure class="project-img">
                                    <img src="/images/projects/project-1-4.png" alt="">
                                </figure>
                                <figure class="project-img">
                                    <img src="/images/projects/project-1-5.png" alt="">
                                </figure>
                                <figure class="project-img">
                                    <img src="/images/projects/project-1-6.png" alt="">
                                </figure>
                            </div>
                        </div>
                    </div>

                    <div class="project-container" id="taoyuan">
                        <input type="checkbox" name="project-accordion" id="project-2">
                        <label class="project-tab" for="project-2" id="project-tab-2">
                            <span class="project-name">桃園</span>
                        </label>

                        <div class="project-details">
                            <div class="project-content project-header">
                                <h2 class="project-number">1</h2>
                                <span class="project-title">
                                    <span class="inner-header">建置容量：311.86kW</span>
                                    <span class="inner-header">案場位置：桃園、觀音</span>
                                </span>
                            </div>
                            <div class="project-content project-carousel" id="project-carousel-two">
                                <figure class="project-img">
                                    <img src="/images/projects/project-2-1.png" alt="">
                                </figure>
                                <figure class="project-img">
                                    <img src="/images/projects/project-2-2.png" alt="">
                                </figure>
                                <figure class="project-img">
                                    <img src="/images/projects/project-2-3.png" alt="">
                                </figure>
                                <figure class="project-img">
                                    <img src="/images/projects/project-2-4.png" alt="">
                                </figure>
                                <figure class="project-img">
                                    <img src="/images/projects/project-2-5.png" alt="">
                                </figure>
                                <figure class="project-img">
                                    <img src="/images/projects/project-2-6.png" alt="">
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <footer class="section-footer">
            <div class="cta-wrapper">
                <a href="/contact" class="call-to-action">
                    <span class="cta-img hover"></span>
                    <span class="cta-img static"></span>
                </a>
            </div>

            <div class="footer-container">
                <div class="footer-left">
                    <a href="/">
                        <figure class="heading-logo-image">
                            <img src="/images/pge-white-logo.svg" alt="">
                        </figure>
                    </a>
                </div>

                <div class="footer-center">
                    <div class="footer-nav">
                        <div class="nav-container">
                            <input type="checkbox" name="footer-accordion" id="footer-1">
                            <label class="footer-tab" for="footer-1">
                                <span class="footer-name">關於我們</span>
                            </label>
                            <a href="/" class="nomenu-link">關於我們</a>

                            <div class="nav-menu">
                                <a href="/#philosophy">經營理念</a>
                                <a href="/#founder">創辦人簡介</a>

                            <input type="checkbox" name="footer-accordion" id="footer-2">
                            <label class="footer-tab" for="footer-2">

                            </label>
                            <a href="/about" class="nomenu-link">Why太陽能?</a>

                            <div class="nav-menu">
                                <a href="/about#chapterOne">第一章 — 創立</a>

                            </div>
                        </div>

                        <div class="nav-container">
                            <input type="checkbox" name="footer-accordion" id="footer-3">
                            <label class="footer-tab" for="footer-3">
                                <span class="footer-name">工程實績</span>
                            </label>
                            <a href="/projects" class="nomenu-link">工程實績</a>

                            <div class="nav-menu">
                                <a id="footer-nav-kaohsiung" href="/projects#kaohsiung">高雄</a>
                                <a id="footer-nav-taoyuan" href="/projects#taoyuan">桃園</a>
                            </div>
                        </div>

                        <div class="nav-container nomenu">
                            <a href="/faq" class="nomenu-link">常見問題</a>
                        </div>

                        <div class="nav-container nomenu">
                            <a href="/contact" class="nomenu-link">聯繫我們</a>
                        </div>
                    </div>
                </div>

                <div class="footer-right">
                    <a href="https://www.facebook.com/pge.solar.tw" class="footer-social footer-facebook" target="_blank">
                        <img src="/images/social-facebook.svg" alt="">

                        <img src="/images/social-instagram.svg" alt="">
                    </a>
                    <a href="https://www.linkedin.com/company/太平洋綠能/about/" class="footer-social footer-linkedin" target="_blank">
                        <img src="/images/social-linkedin.svg" alt="">

                <div class="footer-copyright">
                    <p>2019 pacific green energy limited all rights reserved</p>
                </div>
            </div>
